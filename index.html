<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <div id="calculator">
        <div id="display">0</div>      
        <div class="container">
          <div class="specialButtonContainer">
              <button class="specialButton" id="C">C</button>
              <button class="specialButton" id="CE">CE</button>
          </div>
          <div class="buttonContainer">
              <button class="numberButton" id="1">1</button>
              <button class="numberButton" id="2">2</button>
              <button class="numberButton" id="3">3</button>
              <button class="functionButton" id="+">+</button>
              <button class="numberButton" id="4">4</button>
              <button class="numberButton" id="5">5</button>
              <button class="numberButton" id="6">6</button>
              <button class="functionButton" id="-">-</button>
              <button class="numberButton" id="7">7</button>
              <button class="numberButton" id="8">8</button>
              <button class="numberButton" id="9">9</button>
              <button class="functionButton" id="*">*</button>
              <button class="numberButton" id=".">.</button>
              <button class="numberButton" id="0">0</button>
              <button class="functionButton functionButtonEqual" id="=">=</button>
              <button class="functionButton" id="/">/</button>
        </div>
            </div>
          </div>
          <div id="footer">
            2023 | Developed by&nbsp
            <a href="https://github.com/kociotrzeci">kociotrzeci</a>
          </div>
        </div>
      
      <script src="./script.js" defer></script>
  </body>
</html>
