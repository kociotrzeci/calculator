<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <div id="calculator">
        <div id="display"> 123456789</div>      
        <div class="buttonContainer">
              <button class="functionButton" id="minus">C</button>
              <button class="functionButton" id="multiply">C</button>
              <button class="functionButton" id="divide">C</button>
              <button class="functionButton" id="">+</button>
              <button class="numberButton" id="2">1</button>
              <button class="numberButton" id="3">2</button>
              <button class="numberButton" id="">3</button>
              <button class="functionButton" id="">-</button>
              <button class="numberButton" id="">4</button>
              <button class="numberButton" id="">5</button>
              <button class="numberButton" id="">6</button>
              <button class="functionButton" id="">*</button>
              <button class="numberButton" id="">7</button>
              <button class="numberButton" id="">8</button>
              <button class="numberButton" id="">9</button>
              <button class="functionButton" id="">/</button>
              <button class="functionButton" id="">.</button>
              <button class="numberButton" id="">0</button>
              <button class="functionButton" id="">;)</button>
              <button class="functionButton" id="">=</button>

            </div>
          </div>
        </div>
      
      <script src="./script.js" defer></script>
  </body>
</html>
